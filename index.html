<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css >"
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>AKAN NAMES</title>
</head>
<body>
    <div class="center">
        <h1 align="center">Get your Akan name !</h1>
    </div>
    <div class="Overlay">
        <div class="container">
            <h2>Enter your details below</h2>
            <form name="myForm" class="form" onsubmit="validate();"></form>
            <div class="form-group">
                <label for="month">Birth month</label>
                <input type="number" class="form-control" id="month" placeholder="Birth month" name="month">
            <div class="form-group">
                <label for="number">year of birth</label>
                <input type="number" class="form-control" id="year" placeholder="year of birth" name="year">
            </div>
            <div class="form-group">
                <label for="date">Date of birth</label>
                <input type="number" class="form-control" id="date" placeholder="date of birth" name="date">
            </div>
            <div class="center">
            <label class="radio-inline">
            <input type="radio" name="male">male</label>
            <label class="radio-inline">
            <input type="radio" name="female">female</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="getyourname();">Get your name</button>
    </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
