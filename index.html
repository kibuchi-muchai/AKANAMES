    <title>AKAN NAMES</title>

<body>
    <div class="center">
        <h1 align="center">Get your Akan name !</h1>
        <input type="date" placeholder="year" id="year" name="birthday"/>
        <button  onclick="getdate()">submit</button><br>

    <div class="center">
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
          </form> 
        <label class="radio-inline">
            <input type="radio" name="male">male</label>

        <label class="radio-inline">
            <input type="radio" name="female">female</label>         

    </div>
        


    </div>
